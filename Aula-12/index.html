<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 12 - Componentes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1><br>
        <p>A ideia é criar um componente base(pai) permitindo ser instanciando em diversos locais criando os componentes (filhos). Cada componente compõe seu template</p><br>
        <!--Instancia do componente-->
        <menu-bar></menu-bar>
        <menu-bar></menu-bar>
    
    </div>
    <!--template-->
    <div id="menu">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    
    <script>
        //primeiro paramentro -> nome do componente
        //segundo paramentro -> objeto, opçoes do componentes
        //lembrar de fazer a instancia do componentes antes da VUE.
        Vue.component('menu-bar', {
            template: "#menu"
        })
        var app = new Vue({
            el: "#app",
            
            data: {
                titulo: "Componentes",
            },
            

          
        });
    </script>

</body>
</html>
