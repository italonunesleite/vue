<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 9 - Filtros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="usuario in usuarios">{{usuario.nome | toUpperCase('a', 'b') | truncate('4')}}</li>
        </ul>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Titulo",
                usuarios: [
                    {nome: 'Italo'},
                    {nome: 'Filipe'},
                    {nome: 'Tiago'},
                    {nome: 'Crisana'}
                ]
            },
           filters: {
               //o primeiro paramentro é sempre string, a partir do segundo que começa a contar os paramentros.
              toUpperCase(str, param1, param2){
                   console.log('param1', param1);
                 console.log('param2', param2);
                 return str.toUpperCase();
              },
               truncate(str, length) {
                   var output = str;
                   if (output.length > length){
                       output = str.substring(0, length) + '...';
                   }
                    return output;
               }
           },

            methods: {
               
             
            }
        
        });
    </script>

</body>
</html>
