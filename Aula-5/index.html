<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 5 - Diretivas v-model</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <label for="">Nome</label>
        <input type="text" v-model="nome"></input>
        <br><br>
        <label for="">Telefone</label>
        <input type="text" v-model="telefone"></input>
        <br><br>
        <label for="">Deseja receber novidades?</label>
        <input type="radio" value="sim" v-model="novidades">Sim</input>
        <input type="radio" value="não" v-model="novidades">Não</input>
        <br><br>
        <label for="">Interesses :</label><br>
        <input type="checkbox" value="Futebol" v-model="interesses">Futebol</input><br>
        <input type="checkbox" value="Formula 1" v-model="interesses">Formula 1</input><br>
        <br><br>
        <label for="">Como nos conheceu?</label>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="Tv">Tv</option>
            <option value="Revista">Revista</option>
        </select>
        <br><br>
        Nome: {{nome}} <br>
        Telefone: {{telefone}} <br>
        Novidades: {{novidades}} <br>
        Interesses: {{interesses}} <br>
        Conheceu: {{conheceu}} <br>
        
     
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
            titulo: "Titulo",
            nome: "",
            telefone: "",
            novidades: "",
            interesses: [],
            conheceu: "",
            }
        });
    </script>

</body>
</html>
